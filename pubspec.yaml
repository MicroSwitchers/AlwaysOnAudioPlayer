name: rpi_media_interface
description: A Flutter media player interface for Raspberry Pi supporting local files, internet radio, and CD playback
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Audio playback
  just_audio: ^0.9.36
  just_audio_windows: ^0.2.0
  audio_session: ^0.1.18

  # File system access
  file_picker: ^6.1.1
  path_provider: ^2.1.1
  permission_handler: ^11.0.1

  # State management
  provider: ^6.1.1

  # HTTP requests for radio API
  http: ^1.1.0

  # Local storage
  shared_preferences: ^2.2.2
  sqflite_common_ffi: ^2.3.0

  # UI components
  cupertino_icons: ^1.0.2
  cached_network_image: ^3.3.0

  # Utilities
  uuid: ^4.2.1
  path: ^1.8.3
  google_fonts: ^6.2.1

  # Window management
  window_manager: ^0.3.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
